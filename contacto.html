		<div class="cajatexto">
			<h1 id="titulo">Contacto</h1><!--TITULO DE LA PÁGINA-->
			<hr></hr><!--BARRA HORIZONTAL-->
			<form class="formulario" action="#" method="get"><!--FORMULARIO DE CONTACTO-añadidos atributos 'action' y 'method'-->
				<fieldset>
					<legend>
						<h1 id="subtitulo">Entidad</h1>
					</legend>
					<!--añadido 'value' diferente a cada elemento-->
					<input type="radio" name="tipo_cliente" value="Persona-física" id="persona">
					<label for="persona">Persona física</label>
					<br>
					<input type="radio"  name="tipo_cliente" value="Empresa" id="empresa">
					<label for="empresa">Empresa</label>
				</fieldset>
				
				<fieldset>
					<legend>
						<h1 id="subtitulo">Datos</h1>
					</legend>
	  
					<label for="nombre">Nombre</label>
					<br>
						<input type="text" id="nombre" name="name" value="" maxlength="20px">
					<br/>
					
					<label for="apellidos">Apellidos</label>
					<br>
						<input type="text" id="apellidos" name="lastname" value="" maxlength="20px">
					<br/>
					
					<label for="dni">DNI</label>
					<br>
						<input type="text" id="documento" name="dni" value="" maxlength="10px">
					<br/>
					
					<label for="email">Email</label>
					<br>
						<input type="email" id="email" name="emailaddress" value="">
					<br>
					
					<label for="telefono">Teléfono de contacto</label>
					<br>
						<input type="text" id="telf" name="telefono" value="" maxlength="20px">
					<br>	
				</fieldset>
				
				<fieldset>
					<legend>
						<h1 id="subtitulo">Opciones</h1>
					</legend>
					<input type="checkbox" id="programation" name="programacion" value="">
					<label for="programacion">Programación</label>
					
					</br>
					<input type="checkbox" id="diseno" name="diseno" value=""/>
					<label for="diseno">Diseño</label>
					
					</br>
					<input type="checkbox" id="mantenimiento" name="mantenimiento" value=""/>
					<label for="mantenimiento">Mantenimiento</label>
					
					</br>
					<input type="checkbox" id="web" name="web" value=""> 
					<label for="web">Diseño Web</label>
				</fieldset>
				
				<fieldset>
					<legend>
						<h1 id="subtitulo">Presupuesto</h1>
					</legend>
					   
					<select id="presupuesto">
					<option value="">Elija el presupuesto</option>
					<option value="economico">Económico</option>
					<option value="personalizado">Personalizado</option>
					</select>
				</fieldset>
				
				<fieldset>
					<legend>
						<h1 id="subtitulo">Enviar</h1>
					</legend>
				<input id="boton" type="reset" name="Limpiar" value="Reset">
				<input id="boton" type="submit" name="Enviar" value="Enviar">
				</fieldset>
			</form>
